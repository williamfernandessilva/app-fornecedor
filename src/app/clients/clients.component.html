



<br><br>
<p class="display-6 text-center">Cadastro Cliente</p>
<br><br>


<div class="row">
  <div class="col-8 m-auto">


    <form [formGroup]="formGroupClient">
    <div class="mb-3">
<div class="display-6 text-center">
    </div>
  </div>

    <div class="mb-3">
      <label for="name" class="form-label">Nome:</label>
      <input type="text" formControlName="name"    class="form-control" id="name" placeholder="Nome">
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <input type="email" formControlName="email"   class="form-control" id="email" placeholder="Email">
    </div>
    <div class="mb-3">
      <label for="rg" class="form-label">Rg:</label>
      <input type="text" formControlName="rg"    class="form-control" id="rg" placeholder="Rg">
    </div>

    <div class="mb-3">
      <label for="telefone" class="form-label">Telefone:</label>
      <input type="text" formControlName="telefone"   class="form-control" id="telefone" placeholder="Telefone">
    </div>
    <div class="mb-3">
    <button class="btn btn-primary me-1"(click)="save()">Salvar</button>
    <button class="btn btn-secondary me-1"(click)="clean()">Limpar</button>


  </div>

</form>



<div class="mb-3">
  <label for="estado" class="form-label">Estado</label>
  <select formControlName="estado" class="form-select" id="estado">
    <option value="">Selecione um estado</option>
    <option *ngFor="let estado of estados" [value]="estado.sigla">{{ estado.nome }}</option>
  </select>
</div>

<form>

<div>
<table class="table ">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Nome</th>
      <th scope="col">Email</th>
      <th scope="col">Rg</th>
      <th scope="col">Telefone</th>
      <th scope="col">Estado</th>



    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let client of clients" >
      <th scope="row">{{client.id}}</th>
      <td>{{client.name}} </td>
      <td>{{client.email}}</td>
      <td>{{client.rg}}</td>
      <td>{{client.telefone}}</td>
      <td>{{client.estado}}</td>



      <button class="" (click)="edit(client)">Editar</button>
      <button class="" (click)="delete(client)">Excluir</button>


  </tbody>
</table>
</div>
</form>
